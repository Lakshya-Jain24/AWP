<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts: Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8f9fa; /* Bootstrap light gray */
      color: #212529;
    }
    .product-card, .cart-item, button {
      transition: all 0.2s ease-in-out;
    }
    .product-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 0.5rem 1rem rgba(0,0,0,.15);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-white shadow-sm">
    <nav class="container d-flex justify-content-between align-items-center py-3">
      <a href="#" class="fs-3 fw-bold text-dark text-decoration-none">StyleShop</a>
      <div>
        <!-- Cart Icon -->
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
          <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 
          1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 
          2a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span id="cart-count" class="badge bg-danger">0</span>
      </div>
    </nav>
  </header>

  <!-- Main -->
  <main class="container py-5">
    <div class="row g-4">
      
      <!-- Products -->
      <div class="col-md-8">
        <h2 class="fw-bold mb-4">Our Products</h2>
        <div id="product-list" class="row g-4">
          <!-- Products injected via JS -->
        </div>
      </div>

      <!-- Cart -->
      <div class="col-md-4">
        <div class="bg-white p-4 rounded shadow-sm sticky-top" style="top: 20px;">
          <h2 class="fs-4 fw-bold mb-3">Shopping Cart</h2>
          <div id="cart-items" class="mb-3">
            <p id="empty-cart-message" class="text-muted">Your cart is empty.</p>
          </div>
          <div class="border-top pt-3">
            <div class="d-flex justify-content-between fw-bold fs-5 mb-3">
              <span>Total</span>
              <span id="cart-total">₹0.00</span>
            </div>
            <button id="checkout-btn" class="btn btn-primary w-100">
              Checkout
            </button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white text-center py-3 mt-5 border-top">
    <p class="text-muted mb-0">&copy; 2025 StyleShop. All Rights Reserved.</p>
  </footer>

  <!-- Checkout Modal -->
  <div class="modal fade" id="checkout-modal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content text-center">
        <div class="modal-body p-5">
          <h2 class="fw-bold mb-3">Thank You!</h2>
          <p class="text-muted mb-4">Your order has been placed successfully.</p>
          <button id="close-modal-btn" class="btn btn-primary px-4">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Logic (unchanged) -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const products = [
        { id: 1, name: 'Classic T-Shirt', price: 499.00, image: 'https://images.unsplash.com/photo-1618354691373-d851c5c3a990?q=80&w=400&auto=format&fit=crop' },
        { id: 2, name: 'Comfort Jeans', price: 1299.00, image: 'https://images.unsplash.com/photo-1560243563-062bfc001d68?q=80&w=400&auto=format&fit=crop' },
        { id: 3, name: 'Stylish Sneakers', price: 2499.00, image: 'https://images.unsplash.com/photo-1549298916-b41d501d3772?q=80&w=400&auto=format&fit=crop' },
        { id: 4, name: 'Stylish Shirt', price: 999.00, image: 'https://images.unsplash.com/photo-1556157382-97eda2d62296?q=80&w=400&auto=format&fit=crop' },
        { id: 5, name: 'Watch', price: 4999.00, image: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?q=80&w=400&auto=format&fit=crop' },
        { id: 6, name: 'Cool Sunglasses', price: 799.00, image: 'https://images.unsplash.com/photo-1572635196237-14b3f281503f?q=80&w=400&auto=format&fit=crop' },
      ];

      const productList = document.getElementById('product-list');
      const cartItemsContainer = document.getElementById('cart-items');
      const cartTotalElement = document.getElementById('cart-total');
      const cartCountElement = document.getElementById('cart-count');
      const emptyCartMessage = document.getElementById('empty-cart-message');
      const checkoutBtn = document.getElementById('checkout-btn');
      const checkoutModal = new bootstrap.Modal(document.getElementById('checkout-modal'));
      const closeModalBtn = document.getElementById('close-modal-btn');

      let cart = [];

      function renderProducts() {
        products.forEach(product => {
          const col = document.createElement('div');
          col.className = 'col-sm-6 col-lg-4';
          col.innerHTML = `
            <div class="product-card bg-white rounded shadow-sm overflow-hidden h-100 d-flex flex-column">
              <img src="${product.image}" alt="${product.name}" class="w-100" style="height: 200px; object-fit: cover;">
              <div class="p-3 flex-grow-1 d-flex flex-column">
                <h5 class="fw-semibold">${product.name}</h5>
                <p class="text-muted mb-3">₹${product.price.toFixed(2)}</p>
                <button 
                  class="btn btn-dark mt-auto add-to-cart-btn"
                  data-id="${product.id}"
                  data-name="${product.name}"
                  data-price="${product.price}">
                  Add to Cart
                </button>
              </div>
            </div>
          `;
          productList.appendChild(col);
        });
      }

      function renderCart() {
        cartItemsContainer.innerHTML = '';
        if (cart.length === 0) {
          emptyCartMessage.style.display = 'block';
          cartItemsContainer.appendChild(emptyCartMessage);
        } else {
          emptyCartMessage.style.display = 'none';
          cart.forEach(item => {
            const div = document.createElement('div');
            div.className = 'cart-item d-flex justify-content-between align-items-center border-bottom py-2';
            div.innerHTML = `
              <div>
                <h6 class="mb-0 fw-semibold">${item.name}</h6>
                <small class="text-muted">Qty: ${item.quantity} - ₹${(item.price * item.quantity).toFixed(2)}</small>
              </div>
              <button class="btn btn-sm btn-link text-danger remove-from-cart-btn" data-id="${item.id}">Remove</button>
            `;
            cartItemsContainer.appendChild(div);
          });
        }
        updateCartTotal();
        updateCartCount();
      }

      function addToCart(product) {
        const existing = cart.find(item => item.id === product.id);
        if (existing) {
          existing.quantity++;
        } else {
          cart.push({ ...product, quantity: 1 });
        }
        renderCart();
      }

      function removeFromCart(productId) {
        const idx = cart.findIndex(item => item.id === productId);
        if (idx > -1) {
          if (cart[idx].quantity > 1) cart[idx].quantity--;
          else cart.splice(idx, 1);
        }
        renderCart();
      }

      function updateCartTotal() {
        const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
        cartTotalElement.textContent = `₹${total.toFixed(2)}`;
      }

      function updateCartCount() {
        const count = cart.reduce((sum, item) => sum + item.quantity, 0);
        cartCountElement.textContent = count;
      }

      productList.addEventListener('click', e => {
        if (e.target.classList.contains('add-to-cart-btn')) {
          const btn = e.target;
          addToCart({
            id: +btn.dataset.id,
            name: btn.dataset.name,
            price: +btn.dataset.price
          });
        }
      });

      cartItemsContainer.addEventListener('click', e => {
        if (e.target.classList.contains('remove-from-cart-btn')) {
          removeFromCart(+e.target.dataset.id);
        }
      });

      checkoutBtn.addEventListener('click', () => {
        if (cart.length > 0) checkoutModal.show();
      });

      closeModalBtn.addEventListener('click', () => {
        checkoutModal.hide();
        cart = [];
        renderCart();
      });

      renderProducts();
      renderCart();
    });
  </script>
</body>
</html>
